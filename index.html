<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="backdrop">
        <div class="title"> Sign Up </div>
    </div>
    <div class="main-form">
        <div class="form-info">
            <p>Please take a shower immediately. Also touch some grass</p>

        </div>

        <div class="form-inputs">
            <h1>Lets Get Started!</h1>
            <form action="" id="sign-up">
                <div class="form-row">
                    <div>
                        <label for="firstName"> First Name </label>
                        <input type="text" id="firstName" required placeholder="Bob">
                        <span></span>
                    </div>
                    <div>
                        <label for="lastName"> Last Name </label>
                        <input type="text" id="lastName" placeholder="Smith">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email"> Email </label>
                        <input type="email" id="email" required placeholder="bob@gmail.com">
                        <span></span>
                    </div>
                    <div>
                        <label for="phoneNumber"> Phone Number </label>
                        <input type="tel" id="phoneNumber" pattern="[0-9]{10}" placeholder="6474435567">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password"> Password </label>
                        <input type="password" id="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confirmPassword"> Confirm Password </label>
                        <input type="password" id="confirmPassword" required>
                        <span></span>
                    </div>
                </div>
            </form>
            <div>
                RULES
            </div>
        </div>

        <div class="form-submit">
            <button form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Sign In Here</a></p>
        </div>


    </div>
</body>
</html>
